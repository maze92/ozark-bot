<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Ozark Bot Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg: #0f1115;
            --panel: #151824;
            --panel2: #111422;
            --text: #e7e9ee;
            --muted: #a3a9b6;
            --border: rgba(255,255,255,0.08);
            --accent: #e60012;
            --ok: #3ddc97;
            --warn: #f5c451;
            --bad: #ff6b6b;
            --info: #72b6ff;
            --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --radius: 14px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Reutilizando o teu estilo de cards e botões */
        .app { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .card { 
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 15px;
        }

        .loginScreen {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; align-items: center; justify-content: center; z-index: 100;
        }

        .btn-primary { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--border); padding: 10px 20px; border-radius: 8px; cursor: pointer; }

        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { padding: 10px 15px; cursor: pointer; border-radius: 8px; background: rgba(255,255,255,0.05); }
        .tab.active { background: var(--accent); }
        
        .section { display: none; }
        .section.active { display: block; }

        input, select { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; padding: 8px; border-radius: 6px; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .badge.bad { background: rgba(255,107,107,0.2); color: var(--bad); }
        .badge.ok { background: rgba(61,220,151,0.2); color: var(--ok); }

        .row { display: flex; gap: 10px; align-items: center; }
        .spacer { flex: 1; }
    </style>
</head>
<body>

    <div id="loginScreen" class="loginScreen">
        <div class="card" style="width: 400px; text-align: center;">
            <h2>Ozark Dashboard</h2>
            <p class="muted">Insere as tuas credenciais de acesso</p>
            <div style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
                <input type="text" id="loginUser" placeholder="Utilizador">
                <input type="password" id="loginPass" placeholder="Password">
                <button class="btn-primary" id="btnLogin">Entrar</button>
                <p id="loginError" style="color:var(--bad); display:none; font-size:13px;"></p>
            </div>
        </div>
    </div>

    <div id="appRoot" class="app" style="display:none;">
        <div class="row">
            <h1>Ozark Bot</h1>
            <div class="spacer"></div>
            <button class="btn-secondary" id="btnLogout">Logout</button>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="setTab('overview')">Visão Geral</div>
            <div class="tab" onclick="setTab('logs')">Logs</div>
            <div class="tab" onclick="setTab('cases')">Casos</div>
        </div>

        <div id="tab-overview" class="section active">
            <div class="card">
                <h2>Saúde do Sistema</h2>
                <div class="row">
                    <span id="healthBot" class="badge">Bot: ...</span>
                    <span id="healthDB" class="badge">DB: ...</span>
                </div>
            </div>
        </div>

        <div id="tab-logs" class="section">
            <div class="card">
                <h2>Logs de Atividade</h2>
                <div id="logsList">Nenhum log carregado.</div>
            </div>
        </div>

        <div id="tab-cases" class="section">
            <div class="card">
                <h2>Casos de Moderação</h2>
                <div class="row">
                    <input type="text" id="caseSearch" placeholder="ID do Caso ou User">
                    <button class="btn-primary">Procurar</button>
                </div>
                <div id="casesList" style="margin-top:15px;"></div>
            </div>
        </div>
    </div>

    <script>
        // --- LOGICA DO CLIENTE ---
        const state = {
            token: localStorage.getItem('ozark_token'),
            activeTab: 'overview'
        };

        // UI Helpers
        const $ = id => document.getElementById(id);

        function setTab(name) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            $(`tab-${name}`).classList.add('active');
        }

        // Login Logic
        $('btnLogin').onclick = async () => {
            const user = $('loginUser').value;
            const pass = $('loginPass').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('ozark_token', data.token);
                    location.reload();
                } else {
                    $('loginError').textContent = data.error || 'Erro ao entrar';
                    $('loginError').style.display = 'block';
                }
            } catch (err) {
                $('loginError').textContent = 'Erro ao conectar ao servidor';
                $('loginError').style.display = 'block';
            }
        };

        $('btnLogout').onclick = () => {
            localStorage.removeItem('ozark_token');
            location.reload();
        };

        // Boot
        window.onload = () => {
            if (state.token) {
                $('loginScreen').style.display = 'none';
                $('appRoot').style.display = 'block';
                // Aqui chamarias as funções de carregar dados (loadLogs, loadStats, etc)
            }
        };
    </script>
</body>
</html>
